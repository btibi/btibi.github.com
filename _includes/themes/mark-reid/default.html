<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }} &larr; {{ page.top }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <link rel="start" href="{{ HOME_PATH }}" />

	{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
	{% endif %}
	
	<link rel="alternate" type="application/rss+xml" href="/atom.xml" title="Atom feed">
	<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="Rss feed">

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />

</head>
<body>
<div id="{{ page.section }}">
	<div id="site">
		<div id="pageHeader">
			<h1><a href="{{ HOME_PATH }}">JAVA Blog</a></h1>
		</div>
		<ul id="menu">
		  <li><a class="home" href="{{ HOME_PATH }}">Home</a></li>
		  <li><a  href="/archive.html">Archive</a></li>
		  <!--<li><a  href="/pages.html">Pages</a></li>-->
		  <li><a  href="/categories.html">Categories</a></li>
		  <li><a  href="/tags.html">Tags</a></li>
		  <li><a  href="/pages/about/index.html"> R&eacute;sum&eacute;</a></li>
		</ul>
	
		{{ content }}
  
	</div>
	<div id="pageFooter">
		<address>
			<span class="copyright"> 
				Content and design by <a href="/pages/about/index.html">{{ site.author.name }}</a>.
			</span>
			<span class="engine">
				Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>
			</span>
		<address>
	</div>

	<!--[if IE 6]>
	<script type="text/javascript"> 
		/*Load jQuery if not already loaded*/ if(typeof jQuery == 'undefined'){ document.write("<script type=\"text/javascript\"   src=\"http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js\"></"+"script>"); var __noconflict = true; } 
		var IE6UPDATE_OPTIONS = {
			icons_path: "http://static.ie6update.com/hosted/ie6update/images/"
		}
	</script>
	<script type="text/javascript" src="http://static.ie6update.com/hosted/ie6update/ie6update.js"></script>
	<![endif]-->

	{% include JB/analytics %}
</div>
</body>
</html>
